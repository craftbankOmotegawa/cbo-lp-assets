<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBO LP 図解素材</title>
  <style>
    :root{
      --brand:#0f766e;
      --brand-light:#14b8a6;
      --ink:#0f172a;
      --muted:#64748b;
      --line:#e2e8f0;
      --bg:#f8fafc;
      --card:#ffffff;
      --danger:#ef4444;
      --success:#22c55e;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", "Meiryo", -apple-system, sans-serif;
      color:var(--ink);
      background:var(--bg);
      line-height:1.6;
    }
    header{
      background:var(--card);
      border-bottom:1px solid var(--line);
      padding:20px 24px;
    }
    .wrap{ max-width:1200px; margin:0 auto; padding:0 20px; }
    .title{ font-size:20px; font-weight:800; color:var(--ink); }
    .nav{
      margin-top:16px;
      display:flex; flex-wrap:wrap; gap:12px;
    }
    .nav a{
      text-decoration:none;
      color:var(--brand);
      background:rgba(15,118,110,0.08);
      padding:10px 16px;
      border-radius:8px;
      font-size:14px;
      font-weight:600;
      transition:all 0.2s;
    }
    .nav a:hover{background:rgba(15,118,110,0.15);}
    main{ padding:40px 0 80px; }
    section{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      margin:24px auto;
      max-width:1200px;
      overflow:hidden;
    }
    .sec-h{
      padding:20px 24px;
      border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      flex-wrap:wrap;
    }
    .sec-h h2{ margin:0; font-size:18px; font-weight:800; }
    .sec-b{ padding:24px; }
    .btn{
      appearance:none; border:none;
      background:var(--brand);
      color:white; font-weight:700;
      padding:12px 20px;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
      transition:all 0.2s;
    }
    .btn:hover{background:var(--brand-light);}
    .btn-sm{
      padding:8px 12px;
      font-size:12px;
    }
    svg.diagram{ width:100%; height:auto; display:block; }

    /* Icon grid */
    .icon-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap:16px;
    }
    .icon-card{
      background:#fff;
      border:1px solid var(--line);
      border-radius:12px;
      padding:20px;
      text-align:center;
      transition:all 0.2s;
    }
    .icon-card:hover{
      border-color:var(--brand);
      box-shadow:0 4px 12px rgba(15,118,110,0.1);
    }
    .icon-card svg{
      width:48px;
      height:48px;
      margin:0 auto 12px;
      display:block;
    }
    .icon-card .name{
      font-size:13px;
      font-weight:600;
      color:var(--ink);
      margin-bottom:8px;
    }
    .icon-card button{
      font-size:11px;
      padding:6px 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="title">CBO LP 図解素材</div>
      <div class="nav">
        <a href="#icons">アイコン素材</a>
        <a href="#painpoints">問題提起</a>
        <a href="#cause">原因の深掘り</a>
        <a href="#workflow">解決策フロー</a>
        <a href="#beforeafter">導入前後比較</a>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">

    <!-- Icons for STUDIO -->
    <section id="icons">
      <div class="sec-h">
        <h2>アイコン素材（STUDIO用・個別ダウンロード）</h2>
      </div>
      <div class="sec-b">
        <p style="color:var(--muted);font-size:14px;margin:0 0 20px;">クリックでSVGをダウンロード。STUDIOに画像としてアップしてください。</p>
        <div class="icon-grid">

          <!-- 職人手配 -->
          <div class="icon-card">
            <svg id="ico-users" viewBox="0 0 24 24" fill="none" stroke="#0f766e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <div class="name">職人手配</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-users','icon-users.svg')">保存</button>
          </div>

          <!-- 進捗管理 -->
          <div class="icon-card">
            <svg id="ico-message" viewBox="0 0 24 24" fill="none" stroke="#0f766e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <div class="name">進捗管理</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-message','icon-message.svg')">保存</button>
          </div>

          <!-- 集計 -->
          <div class="icon-card">
            <svg id="ico-chart" viewBox="0 0 24 24" fill="none" stroke="#0f766e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 3v18h18"/>
              <path d="M18 17V9"/>
              <path d="M13 17V5"/>
              <path d="M8 17v-3"/>
            </svg>
            <div class="name">集計</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-chart','icon-chart.svg')">保存</button>
          </div>

          <!-- 請求 -->
          <div class="icon-card">
            <svg id="ico-receipt" viewBox="0 0 24 24" fill="none" stroke="#0f766e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1z"/>
              <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/>
              <path d="M12 17V7"/>
            </svg>
            <div class="name">請求</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-receipt','icon-receipt.svg')">保存</button>
          </div>

          <!-- 案件発生 -->
          <div class="icon-card">
            <svg id="ico-folder" viewBox="0 0 24 24" fill="none" stroke="#0f766e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
              <line x1="12" y1="11" x2="12" y2="17"/>
              <line x1="9" y1="14" x2="15" y2="14"/>
            </svg>
            <div class="name">案件発生</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-folder','icon-folder.svg')">保存</button>
          </div>

          <!-- 入金 -->
          <div class="icon-card">
            <svg id="ico-money" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/>
              <path d="M12 18V6"/>
            </svg>
            <div class="name">入金</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-money','icon-money.svg')">保存</button>
          </div>

          <!-- ユーザー -->
          <div class="icon-card">
            <svg id="ico-user" viewBox="0 0 24 24" fill="none" stroke="#0f766e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <div class="name">ユーザー</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-user','icon-user.svg')">保存</button>
          </div>

          <!-- 時計 -->
          <div class="icon-card">
            <svg id="ico-clock" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
            <div class="name">時間ロス</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-clock','icon-clock.svg')">保存</button>
          </div>

          <!-- チェック -->
          <div class="icon-card">
            <svg id="ico-check" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
            <div class="name">チェック</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-check','icon-check.svg')">保存</button>
          </div>

          <!-- バツ -->
          <div class="icon-card">
            <svg id="ico-x" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
            <div class="name">バツ</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-x','icon-x.svg')">保存</button>
          </div>

          <!-- 見える化 -->
          <div class="icon-card">
            <svg id="ico-eye" viewBox="0 0 24 24" fill="none" stroke="#0f766e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <div class="name">見える化</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-eye','icon-eye.svg')">保存</button>
          </div>

          <!-- スマホ -->
          <div class="icon-card">
            <svg id="ico-smartphone" viewBox="0 0 24 24" fill="none" stroke="#0f766e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
              <line x1="12" y1="18" x2="12.01" y2="18"/>
            </svg>
            <div class="name">スマホ対応</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-smartphone','icon-smartphone.svg')">保存</button>
          </div>

          <!-- 自動化 -->
          <div class="icon-card">
            <svg id="ico-zap" viewBox="0 0 24 24" fill="none" stroke="#0f766e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
            <div class="name">自動集計</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-zap','icon-zap.svg')">保存</button>
          </div>

          <!-- 矢印 -->
          <div class="icon-card">
            <svg id="ico-arrow" viewBox="0 0 24 24" fill="none" stroke="#0f766e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="5" y1="12" x2="19" y2="12"/>
              <polyline points="12 5 19 12 12 19"/>
            </svg>
            <div class="name">矢印</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-arrow','icon-arrow.svg')">保存</button>
          </div>

          <!-- クリップボード -->
          <div class="icon-card">
            <svg id="ico-clipboard" viewBox="0 0 24 24" fill="none" stroke="#0f766e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
              <path d="M9 14l2 2 4-4"/>
            </svg>
            <div class="name">進捗チェック</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-clipboard','icon-clipboard.svg')">保存</button>
          </div>

          <!-- ファイル -->
          <div class="icon-card">
            <svg id="ico-file" viewBox="0 0 24 24" fill="none" stroke="#0f766e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
            <div class="name">請求書</div>
            <button class="btn btn-sm" onclick="downloadIcon('ico-file','icon-file.svg')">保存</button>
          </div>

        </div>
      </div>
    </section>

    <!-- 1) Problem / Pain points -->
    <section id="painpoints">
      <div class="sec-h">
        <h2>問題提起：こんなことで時間を取られていませんか？</h2>
        <button class="btn" onclick="downloadSvg('svg-painpoints','cbo-painpoints.svg')">SVGを保存</button>
      </div>
      <div class="sec-b">
        <svg id="svg-painpoints" class="diagram" viewBox="0 0 1100 480" role="img" aria-label="困りごとカード">
          <defs>
            <linearGradient id="bgGrad1" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#0f766e" stop-opacity="0.06"/>
              <stop offset="100%" stop-color="#14b8a6" stop-opacity="0.02"/>
            </linearGradient>
            <symbol id="icon-users" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </symbol>
            <symbol id="icon-message" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </symbol>
            <symbol id="icon-chart" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 3v18h18"/>
              <path d="M18 17V9"/>
              <path d="M13 17V5"/>
              <path d="M8 17v-3"/>
            </symbol>
            <symbol id="icon-receipt" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1z"/>
              <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/>
              <path d="M12 17V7"/>
            </symbol>
          </defs>

          <rect width="1100" height="480" rx="16" fill="url(#bgGrad1)"/>

          <text x="550" y="50" text-anchor="middle" font-size="26" font-weight="800" fill="#0f172a">こんなことで時間を取られていませんか？</text>
          <text x="550" y="85" text-anchor="middle" font-size="15" fill="#64748b">職人手配・集計・進捗管理・請求など、現場以外の業務が増えてしまう</text>

          <g transform="translate(40,120)">
            <rect width="240" height="320" rx="16" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
            <circle cx="120" cy="70" r="40" fill="#0f766e" opacity="0.1"/>
            <use href="#icon-users" x="96" y="46" width="48" height="48" stroke="#0f766e"/>
            <text x="120" y="150" text-anchor="middle" font-size="22" font-weight="800" fill="#0f172a">職人手配</text>
            <text x="120" y="180" text-anchor="middle" font-size="16" font-weight="600" fill="#0f172a">に時間が取られる</text>
            <line x1="40" y1="210" x2="200" y2="210" stroke="#e2e8f0" stroke-width="1"/>
            <text x="120" y="250" text-anchor="middle" font-size="14" fill="#64748b">調整・連絡・変更対応が</text>
            <text x="120" y="275" text-anchor="middle" font-size="14" fill="#64748b">積み上がる</text>
          </g>

          <g transform="translate(305,120)">
            <rect width="240" height="320" rx="16" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
            <circle cx="120" cy="70" r="40" fill="#0f766e" opacity="0.1"/>
            <use href="#icon-message" x="96" y="46" width="48" height="48" stroke="#0f766e"/>
            <text x="120" y="150" text-anchor="middle" font-size="22" font-weight="800" fill="#0f172a">進捗管理</text>
            <text x="120" y="180" text-anchor="middle" font-size="16" font-weight="600" fill="#0f172a">が大変</text>
            <line x1="40" y1="210" x2="200" y2="210" stroke="#e2e8f0" stroke-width="1"/>
            <text x="120" y="250" text-anchor="middle" font-size="14" fill="#64748b">状況確認のために</text>
            <text x="120" y="275" text-anchor="middle" font-size="14" fill="#64748b">「探す・聞く」が発生</text>
          </g>

          <g transform="translate(570,120)">
            <rect width="240" height="320" rx="16" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
            <circle cx="120" cy="70" r="40" fill="#0f766e" opacity="0.1"/>
            <use href="#icon-chart" x="96" y="46" width="48" height="48" stroke="#0f766e"/>
            <text x="120" y="150" text-anchor="middle" font-size="22" font-weight="800" fill="#0f172a">集計</text>
            <text x="120" y="180" text-anchor="middle" font-size="16" font-weight="600" fill="#0f172a">が毎回たいへん</text>
            <line x1="40" y1="210" x2="200" y2="210" stroke="#e2e8f0" stroke-width="1"/>
            <text x="120" y="250" text-anchor="middle" font-size="14" fill="#64748b">Excel更新・手集計で</text>
            <text x="120" y="275" text-anchor="middle" font-size="14" fill="#64748b">時間が溶ける</text>
          </g>

          <g transform="translate(835,120)">
            <rect width="240" height="320" rx="16" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
            <circle cx="120" cy="70" r="40" fill="#0f766e" opacity="0.1"/>
            <use href="#icon-receipt" x="96" y="46" width="48" height="48" stroke="#0f766e"/>
            <text x="120" y="150" text-anchor="middle" font-size="22" font-weight="800" fill="#0f172a">請求</text>
            <text x="120" y="180" text-anchor="middle" font-size="16" font-weight="600" fill="#0f172a">の抜け漏れが不安</text>
            <line x1="40" y1="210" x2="200" y2="210" stroke="#e2e8f0" stroke-width="1"/>
            <text x="120" y="250" text-anchor="middle" font-size="14" fill="#64748b">どこまで請求したか</text>
            <text x="120" y="275" text-anchor="middle" font-size="14" fill="#64748b">追いにくい</text>
          </g>
        </svg>
      </div>
    </section>

    <!-- 2) Cause scatter -->
    <section id="cause">
      <div class="sec-h">
        <h2>原因：管理が分散して、情報共有できない</h2>
        <button class="btn" onclick="downloadSvg('svg-cause','cbo-cause.svg')">SVGを保存</button>
      </div>
      <div class="sec-b">
        <svg id="svg-cause" class="diagram" viewBox="0 0 1100 520" role="img" aria-label="原因の図解">
          <defs>
            <symbol id="icon-user" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </symbol>
            <symbol id="icon-clock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </symbol>
            <marker id="arrowHead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
              <path d="M0,0 L12,6 L0,12 Z" fill="#0f766e"/>
            </marker>
          </defs>

          <text x="550" y="45" text-anchor="middle" font-size="26" font-weight="800" fill="#0f172a">原因は「管理が分散して、情報共有できない」こと</text>
          <text x="550" y="80" text-anchor="middle" font-size="15" fill="#64748b">職人・事務・経営者など複数の人が関わり、紙/Excel/LINE/口頭で管理がバラバラに</text>

          <g transform="translate(40,110)">
            <rect width="300" height="360" rx="16" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
            <text x="150" y="45" text-anchor="middle" font-size="18" font-weight="800" fill="#0f172a">関わる人が多い</text>
            <g transform="translate(35,80)">
              <circle cx="40" cy="40" r="36" fill="#0f766e" opacity="0.1"/>
              <use href="#icon-user" x="16" y="16" width="48" height="48" stroke="#0f766e"/>
              <text x="40" y="100" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">職人</text>
            </g>
            <g transform="translate(115,80)">
              <circle cx="40" cy="40" r="36" fill="#0f766e" opacity="0.1"/>
              <use href="#icon-user" x="16" y="16" width="48" height="48" stroke="#0f766e"/>
              <text x="40" y="100" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">事務</text>
            </g>
            <g transform="translate(195,80)">
              <circle cx="40" cy="40" r="36" fill="#0f766e" opacity="0.1"/>
              <use href="#icon-user" x="16" y="16" width="48" height="48" stroke="#0f766e"/>

  <script>
    function downloadSvg(svgId, filename){
      const svg = document.getElementById(svgId);
      if(!svg) return;
      const clone = svg.cloneNode(true);
      clone.removeAttribute("class");
      clone.setAttribute("xmlns","http://www.w3.org/2000/svg");
      const serializer = new XMLSerializer();
      let source = serializer.serializeToString(clone);
      if(!source.match(/^<\?xml/)){
        source = '<?xml version="1.0" encoding="UTF-8"?>\n' + source;
      }
      const blob = new Blob([source], {type: "image/svg+xml;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(()=>URL.revokeObjectURL(url), 1000);
    }

    function downloadIcon(svgId, filename){
